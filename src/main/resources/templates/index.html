<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Page d'accueil</title>
</head>
<body>
<h1>WELCOME CONFIG-GAMER PC-GAMER EXPERT</h1>
<a class="btn btn-primary" href="/fournisseur" role="button">Acheter chez un fournisseur du matériels </a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Stock</th>
      <th>Catégorie</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="produit :${produits}">
      <td th:text="${produit.nom_produit}"></td>
      <td th:text="${produit.description_produit}"></td>
      <td th:text="${produit.prix_produit}"></td>
      <td th:text="${produit.stock_produit}"></td>
      <td th:text="${produit.categorie_produit}"></td>
      <td><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Détails</a></td>
      <td><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ajouter au Panier</a></td>
      <td><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Modifier</a></td>
      <td><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Supprimer</a></td>
    </tr> 
  </tbody>
</table>

</body>
</html>
